<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<h1>Hello, my name is Calculator</h1>
	<div class ="calculator">
		<div class ="row1">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
		</div>
		<br>
		<div class ="row2"> 
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
		</div>
		<br>
		<div class ="row3">
			<button>Enter</button>
			<button>Clear</button>
		</div>
		<br>
		<div class ="row4">
			<button>+</button>
			<button>-</button>
			<button>/</button>
			<button>*</button>
		</div>

		<div class ="display">
			
		</div>
		<div class ="result">
			
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
